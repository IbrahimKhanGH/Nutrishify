{% macro receiptContainer(display_name, songs, id, duration) -%}
<div class="receiptContainer" id="{{ id }}">
  <h2 class="title">TOP SONGS</h2>
  <table class="tracks">
    {% for song in songs %}
    <tr>
      <td class="begin">{{ loop.index }}</td>
      <td class="name">{{ song.name }} - {{ song.artists[0].name }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{%- endmacro %}
